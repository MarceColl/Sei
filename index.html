<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sei</title>
    <link rel="stylesheet" href="./style.css">
    <script defer data-domain="sei.dziban.net" src="https://plausible.io/js/script.file-downloads.js"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="flex gap-4 max-h-[120px]">
        <!-- Hidden file inputs -->
        <input type="file" id="image_upload" accept="image/*" hidden>
        <input type="file" id="json_upload" accept="application/json" hidden>

        <div class="text-[5em] text-center bold ml-4 text-cyan-300 font-bold mr-4">
          ç²¾
        </div>

        <!-- Button triggers for file inputs -->
        <div class="flex gap-1">
          <div class="flex flex-col">
            <button class="grow-1 py-3 px-4 bg-emerald-700 rounded-md text-white font-medium h-3 w-30"
                    id="new_library_btn">
              New Library
            </button>
            <button class="grow-1 py-3 px-4 bg-purple-700 rounded-md text-white font-medium h-3 w-30"
                    id="import_btn">
              Import
            </button>
          </div>
          <div class="flex flex-col">
            <button class="grow-1 py-3 px-4 bg-orange-700 rounded-md text-white font-medium h-3 w-30"
                    id="image_upload_btn">
              New Spritesheet
            </button>
            <button class="grow-1 py-3 px-4 bg-indigo-700 rounded-md text-white font-medium h-3 w-30"
                    id="export">
              Export
            </button>
          </div>
        </div>

        <div id="assets-list" class="flex flex-col flex-wrap">
        </div>

        <div class="flex flex-col gap-1">
          <label class="flex justify-end">
            Offset:
            <input id="offset-x" type="number" min="0" max="200" value="0">
            <input id="offset-y" type="number" min="0" max="200" value="0">
          </label>
          <label class="flex justify-end">
            Size:
            <input id="sprite-x" type="number" min="0" max="200" value="16">
            <input id="sprite-y" type="number" min="0" max="200" value="16">
          </label>
          <label class="flex ">
            Padding:
            <input id="padding-x" type="number" min="0" max="200" value="0">
            <input id="padding-y" type="number" min="0" max="200" value="0">
          </label>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
