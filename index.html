<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sei</title>
    <link rel="stylesheet" href="./style.css">
    <script defer data-domain="sei.dziban.net" src="https://plausible.io/js/script.file-downloads.js"></script>
  </head>
  <body>
<div class="overlay">
  <div class="controls">
    <!-- Hidden file inputs -->
    <input type="file" id="image_upload" accept="image/*" hidden>
    <input type="file" id="json_upload" accept="application/json" hidden>

    <!-- Button triggers for file inputs -->
    <button class="image-btn" id="image_upload_btn">New Spritesheet</button>
    <button class="export-btn" id="export">Export</button>
    <button class="json-btn" id="json_upload_btn">Import</button>

    <div class="settings">
      <label>
        Offset:
        <input id="offset-x" type="number" min="0" max="200" value="0">
        <input id="offset-y" type="number" min="0" max="200" value="0">
      </label>
      <label>
        Size:
        <input id="sprite-x" type="number" min="0" max="200" value="16">
        <input id="sprite-y" type="number" min="0" max="200" value="16">
      </label>
      <label>
        Padding:
        <input id="padding-x" type="number" min="0" max="200" value="0">
        <input id="padding-y" type="number" min="0" max="200" value="0">
      </label>
    </div>
  </div>
</div>
    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
    <script src="./main.js"></script>
  </body>
</html>
